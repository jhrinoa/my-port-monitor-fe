<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>IP Address</th>
            <th>Hostname</th>
            <th>Port</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let server of servers">
            <td>{{server.ipAddress}}</td>
            <td>{{server.hostName}}</td>
            <td>{{server.port}}</td>
            <td>
                <button class="btn btn-primary" (click)="onSelect(server); $event.stopPropagation()">Select</button>
            </td>
        </tr>
    </tbody>
</table>
